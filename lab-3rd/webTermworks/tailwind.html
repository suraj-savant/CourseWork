<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen pt-40 pl-96" >

    <div class="max-w-md w-full  shadow-lg bg-white p-5 border border-grey-300 font-mono rounded">
        <h1 class="text-center text-4xl text-blue-500 bold pb-3">SIGN UP</h1>
        <form action="">
            <div class="grid grid-cols-2 gap-4">
                <input type="text"
                    class="w-full border border-grey-300 focus:border-blue-600 rounded px-3 py-1.5  focus:outline-none mb-3"
                    placeholder="First Name" />
                <input type="text"
                    class="w-full border border-grey-300 focus:border-blue-600 rounded px-3 py-1.5 focus:outline-none mb-3"
                    placeholder="Last Name" />
            </div>
            <input type="email"
                class="w-full border border-grey-300 focus:border-blue-600 rounded px-3 py-1.5  focus:outline-none mb-3"
                placeholder="Email" />
            <input type="password"
                class="w-full border border-grey-300 focus:border-blue-600 rounded px-3 py-1.5  focus:outline-none mb-3"
                placeholder="Password" />
            <div class="text-center">
                <input type="checkbox" id="chk">
                <label for="chk" class="text-grey-300">Accept terms and condition</label>
            </div>

            <button class="w-full bg-blue-500 pointer text-white px-3 py-2 hover:bg-blue-800 hover:outline-none mt-3">Sign UP</button>
        </form>
    </div>
</body>

</html>
